parser: '@typescript-eslint/parser'

parserOptions:
    project: './tsconfig.json'


plugins:
    - react
    - react-hooks
    - jsdoc
    - '@typescript-eslint'

extends:
    - next
    - 'eslint:recommended'
    - './includes/base.yaml'
    - './includes/jsdoc.yaml'
    - './includes/react.yaml'
    - './includes/react-hooks.yaml'
    - './includes/typescript.yaml'


rules:
    'react/react-in-jsx-scope': off
